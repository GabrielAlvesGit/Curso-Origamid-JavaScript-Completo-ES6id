<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />

  <title>Document</title>
</head>
<body>

  <style>
    body {
      height: 1000px;
    }
  </style>

  <script>

    // Função anônima
    function debounce(callback, delay) {

      let timer;
      return (...args) => {
        if (timer) clearTimeout(timer);
        timer = setTimeout(() => {
          callback(...args);
          timer = null;
        },  delay);
      }
    }

    // function onScroll() {

    // window.addEventListener('scroll', debounceScroll);

  </script>
